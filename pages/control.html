<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>myBlog</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div id="top-fix">
		<div class="container">
			<ul>
				<li class="title-content" id="left-icon"><a href=""><div>博客</div></a></li>
				<li class="title-control"><a href="">后台管理</a></li>
			</ul>
			<ul id="mylink">
				<a href="" class="mylink-li"><li class="sign">退出</li></a>
			</ul>
		</div>
	</div>
	<div id="control" class="container">
		<div id="control-menu">
			<ul>
				<div id="control-title">Menu</div>
				<li class="control-content" id="menu-write"><i class="iconfont">&#xe612;</i>写文章</li>
				<li class="control-content" id="menu-message"><i class="iconfont">&#xe612;</i>个人信息</li>
				<li class="control-content" id="menu-manage"><i class="iconfont">&#xe612;</i>文章管理</li>
				<li class="control-content" id="menu-class"><i class="iconfont">&#xe612;</i>文章分类</li>
				<li class="control-content" id="menu-photos"><i class="iconfont">&#xe612;</i>相册管理</li>
				<li class="control-content" id="menu-words"><i class="iconfont">&#xe612;</i>评论审核</li>
			</ul>
		</div>
		<div id="area-write" class="control-area">write</div>
		<div id="area-message" class="control-area">message</div>
		<div id="area-manage" class="control-area">manage</div>
		<div id="area-class" class="control-area">class</div>
		<div id="area-photos" class="control-area">photos</div>
		<div id="area-words" class="control-area">words</div>
	</div>
	<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
